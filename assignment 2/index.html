<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flowers Shop</title>
</head>

<body>
    <header>
        <h2><a href="#" class="logo">Flowers</a></h2>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section class="main">
        <img src="img/stars1.png" id="stars">
        <h2 class="flowers">flowers</h2>
        <img src="img/moon2.png" id="moon">
        <img src="img/mountains3.png" id="mountains3">
        <img src="img/mountains4.png" id="mountains4">
        <img src="img/river5.png" id="river">
        <img src="img/boat6.png" id="boat">
        <img src="img/mountains7.png" id="mountains7">
    </section>
    <div class="content">
        <div class="slideshow">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 10</div>
                    <img src="products/Bouquet1.png" style="width:100%">
                    <div class="text">Bouquet 1</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 10</div>
                    <img src="products/Bouquet2.png" style="width:100%">
                    <div class="text">Bouquet 2</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 10</div>
                    <img src="products/Bouquet3.png" style="width:100%">
                    <div class="text">Bouquet 3</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">4 / 10</div>
                    <img src="products/Bouquet4.png" style="width:100%">
                    <div class="text">Bouquet 4</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">5 / 10</div>
                    <img src="products/Bouquet5.png" style="width:100%">
                    <div class="text">Bouquet 5</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">6 / 10</div>
                    <img src="products/Bouquet6.png" style="width:100%">
                    <div class="text">Bouquet 6</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">7 / 10</div>
                    <img src="products/Bouquet7.png" style="width:100%">
                    <div class="text">Bouquet 7</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">8 / 10</div>
                    <img src="products/Bouquet8.png" style="width:100%">
                    <div class="text">Bouquet 8</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">9 / 10</div>
                    <img src="products/Bouquet9.png" style="width:100%">
                    <div class="text">Bouquet 9</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">10 / 10</div>
                    <img src="products/Bouquet10.png" style="width:100%">
                    <div class="text">Bouquet 10</div>
                </div>


                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
                <span class="dot" onclick="currentSlide(10)"></span>
            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
